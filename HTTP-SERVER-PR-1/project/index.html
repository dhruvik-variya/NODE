<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #title {
            font-size: 2em;
            color: darkblue;
        }
        #img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        #grid {
            margin-top: 20px;
        }
        #course {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1 id="title">Your Website Name</h1>
    <img id="img" src="./photo.jpg" alt="Website Image">
    <p id="grid">This is a paragraph showing the grid layout or relevant information.</p>
    <span id="course">Node.js Development</span>
</body>
</html>
