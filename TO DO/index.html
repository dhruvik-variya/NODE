<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>🌟 My Awesome To-Do List 🌟</h1>
        <form id="form" class="todo-form">
            <div class="input-group">
                <label for="task">📝 Add a Task:</label>
                <input type="text" id="task" placeholder="Enter a task" required>
            </div>

            <div class="input-group">
                <label for="description">📋 Description:</label>
                <input type="text" id="description" placeholder="Enter a description" required>
            </div>

            <div class="input-group">
                <label for="status">📊 Status:</label>
                <select id="status" required>
                    <option value="" selected disabled>Select</option>
                    <option value="pending">Pending</option>
                    <option value="progress">In Progress</option>
                    <option value="complete">Complete</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">➕ Add Task</button>
        </form>

       
        </div>
    </div>

    <div id="main" class="task-list">
        

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
